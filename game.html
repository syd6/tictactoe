<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="game.css" media="screen" />
        
    </head>
    <body>
        
        Player 1:  What is your name?<br>
        <input type="text" name="full-name" id="player-one" required><br>
        Player 2: What is your name?<br>
        <input type="text" name="full-name" id="player-two" required><br>
        <button id="submit-names" onclick="gameIntro()">Submit Names</button>
        <div id="welcome-message"></div>
        <div id="scoreboard"></div>
        <img id="welcome-image" src="doge.jpg">
        <div id="tic-tac-toe">
                <div class="grid-item" id="1-1" onclick="detectMove('1-1')"></div>
                <div class="grid-item" id="1-2" onclick="detectMove('1-2')"></div>
                <div class="grid-item" id="1-3" onclick="detectMove('1-3')"></div>  
                <div class="grid-item" id="2-1" onclick="detectMove('2-1')"></div>
                <div class="grid-item" id="2-2" onclick="detectMove('2-2')"></div>
                <div class="grid-item" id="2-3" onclick="detectMove('2-3')"></div>  
                <div class="grid-item" id="3-1" onclick="detectMove('3-1')"></div>
                <div class="grid-item" id="3-2" onclick="detectMove('3-2')"></div>
                <div class="grid-item" id="3-3" onclick="detectMove('3-3')"></div>  
        </div>
        <div id="winner"></div>
       
    </body>
    <script src="gamelogic.js"></script>
</html>
